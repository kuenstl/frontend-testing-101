dist: trusty
sudo: false

language: node_js
node_js:
  - "6"

cache:
  directories:
     - ./todo-service/node_modules
     - ./frontend-testing-client/node_modules

before_install:
  - cd frontend-testing-client

install:
  - npm install

script:
  - xvfb-run -a npm run test -- --single-run --no-progress --browser=ChromeHeadlessCustom
  - xvfb-run -a npm run e2e -- --no-progress --config=protractor-ci.conf.js
