<section class="todoapp">
  <header class="header">
    <h1>Todos</h1>

    <input class="new-todo" placeholder="What needs to be done?" autofocus=""
      [(ngModel)]="newTodoText" (keyup.enter)="addTodo()">

  </header>

  <section class="main">
    <ul class="todo-list">

      <ft-todo-item *ngFor="let todo of todos"
        [todo]="todo"
        (onCompleted)="toggleCompletion(todo)"
        (onDeleted)="delete(todo)"></ft-todo-item>

    </ul>
  </section>

</section>
